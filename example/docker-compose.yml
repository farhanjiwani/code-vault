services:
  claude-dev:
    build: .
    container_name: example_container
    read_only: true
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
    ports:
      - "127.0.0.1:5173:5173"
      - "127.0.0.1:3000:3000"
      - "127.0.0.1:4321:4321"
    volumes:
      - example_data:/app
    tmpfs:
      - /home/node:size=512M,uid=5001,gid=5001
      - /tmp:size=512M,exec
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    stdin_open: true
    tty: true
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

volumes:
  example_data:
    name: example_data
